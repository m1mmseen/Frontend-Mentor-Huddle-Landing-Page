<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo_m1.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
<header class="clearfix">
    <img src="images/logo.svg" alt="site logo" id="logo">
  </header>
<main>
    <div class="container clearfix">
      <img src="images/illustration-mockups.svg" alt="mockup of two devices" id="mockup">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
  </main>
<footer>
  <div class="social-icon"><i class="fa fa-facebook" style="font-size: 20px"></i></div>
  <div class="social-icon"><i class="fa fa-twitter" style="font-size: 20px"></i></div>
  <div class="social-icon"><i class="fa fa-instagram" style="font-size: 20px"></i></div>
</footer>
</body>
</html>
